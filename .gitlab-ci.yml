image: "gableroux/unity3d:2018.2.6f1"

stages:
- test
- build
- deploy

variables:
  BUILD_NAME: What_The_Hack
  GIT_SUBMODULE_STRATEGY: recursive

.unity_before_script: &unity_before_script
  before_script:
  - mkdir -p /root/.cache/unity3d
  - mkdir -p /root/.local/share/unity3d/Unity/
  - echo "$UNITY_LICENSE_CONTENT" | tr -d '\r' > /root/.local/share/unity3d/Unity/Unity_lic.ulf

test-api:
  image: "mono:latest"
  stage: test
  script:
  - msbuild /p:Configuration="Debug" /p:Platform="Any CPU" "MyProject.sln" ./Wth.ModApi/Wth.ModApi.sln

.test: &test
  stage: test
  <<: *unity_before_script
  script: |
    xvfb-run --auto-servernum --server-args='-screen 0 640x480x24' \
      /opt/Unity/Editor/Unity \
        -projectPath $(pwd) \
        -runTests \
        -testPlatform $TEST_PLATFORM \
        -testResults $(pwd)/$TEST_PLATFORM-results.xml \
        -logFile \
        -batchmode
    UNITY_EXIT_CODE=$?
    if [ $UNITY_EXIT_CODE -eq 0 ]; then
      echo "Run succeeded, no failures occurred";
    elif [ $UNITY_EXIT_CODE -eq 2 ]; then
      echo "Run succeeded, some tests failed";
    elif [ $UNITY_EXIT_CODE -eq 3 ]; then
      echo "Run failure (other failure)";
    else
      echo "Unexpected exit code $UNITY_EXIT_CODE";
    fi
    cat $(pwd)/$TEST_PLATFORM-results.xml | grep test-run | grep Passed
    exit $UNITY_TEST_EXIT_CODE
  artifacts:
    paths:
    - $(pwd)/$TEST_PLATFORM-results.xml
    expire_in: 2 weeks

test-editmode:
  <<: *test
  variables:
    TEST_PLATFORM: editmode

test-playmode:
  <<: *test
  variables:
    TEST_PLATFORM: playmode

build-api:
  image: "mono:latest"
  stage: build
  script: |
    echo "Building Wth.Api Solution"
    export BUILD_PATH=./Wth.ModApi/Wth.ModApi/bin/Release/
    msbuild /p:Configuration="Release" ./Wth.ModApi/Wth.ModApi.sln
    ls -la $BUILD_PATH
    [ -n "$(ls -A $BUILD_PATH)" ] # fail job if build folder is empty

  artifacts:
    paths:
    - ./Wth.ModApi/Wth.ModApi/bin/Release/
    - ./Wth.ModApi/Wth.ModApi.Editor/bin/Release/
    expire_in: 2 weeks

.build-unity: &build-unity
  stage: build
  #tip: you can reuse same stage to do everything in parallel and reduce overall time
  # stage: test
  <<: *unity_before_script
  script: |
    echo "Building for $BUILD_TARGET"
    export BUILD_PATH=./Builds/$BUILD_TARGET/
    mkdir -p $BUILD_PATH
    xvfb-run --auto-servernum --server-args='-screen 0 640x480x24' \
      /opt/Unity/Editor/Unity \
        -projectPath $(pwd) \
        -quit \
        -batchmode \
        -buildTarget $BUILD_TARGET \
        -customBuildTarget $BUILD_TARGET \
        -customBuildName $BUILD_NAME \
        -customBuildPath $BUILD_PATH \
        -customBuildOptions AcceptExternalModificationsToPlayer \
        -executeMethod BuildCommand.PerformBuild \
        -logFile
    ls -la $BUILD_PATH
    [ -n "$(ls -A $BUILD_PATH)" ] # fail job if build folder is empty
  
  artifacts:
    paths:
    - ./Builds/
    expire_in: 2 weeks
#tip: uncomment following lines if you'd like to build only on master branch
#   only:
#     - master

Linux-x86_64:
  <<: *build-unity
  variables:
    BUILD_TARGET: StandaloneLinux64

macOS:
  <<: *build-unity
  variables:
    BUILD_TARGET: StandaloneOSX

#Note: build target names changed in recent versions, use this for versions < 2017.2:
# build-StandaloneOSXUniversal:
#   <<: *build
#   variables:
#     BUILD_TARGET: StandaloneOSXUniversal

Windows-x86_64:
  <<: *build-unity
  variables:
    BUILD_TARGET: StandaloneWindows64

WebGL:
  <<: *build-unity
  variables:
    BUILD_TARGET: WebGL

pages:
  image: alpine:latest
  stage: deploy
  script:
  - mv ./Builds/WebGL public
  artifacts:
    paths:
    - public
    expire_in: 2 weeks
  only:
  - master