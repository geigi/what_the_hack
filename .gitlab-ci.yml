.test: &test
  stage: test-main
  <<: *unity_before_script
  script: |
    xvfb-run --auto-servernum --server-args='-screen 0 640x480x24' \
      /opt/Unity/Editor/Unity \
        -projectPath $(pwd) \
        -runTests \
        -testPlatform $TEST_PLATFORM \
        -testResults $(pwd)/$TEST_PLATFORM-results.xml \
        -logFile \
        -batchmode
    UNITY_EXIT_CODE=$?
    if [ $UNITY_EXIT_CODE -eq 0 ]; then
      echo "Run succeeded, no failures occurred";
    elif [ $UNITY_EXIT_CODE -eq 2 ]; then
      echo "Run succeeded, some tests failed";
    elif [ $UNITY_EXIT_CODE -eq 3 ]; then
      echo "Run failure (other failure)";
    else
      echo "Unexpected exit code $UNITY_EXIT_CODE";
    fi
    cat $(pwd)/$TEST_PLATFORM-results.xml | grep test-run | grep Passed
    exit $UNITY_TEST_EXIT_CODE
  artifacts:
    paths:
    - $(pwd)/$TEST_PLATFORM-results.xml
    expire_in: 2 weeks

test-unity-editmode:
  <<: *test
  retry: 2
  variables:
    TEST_PLATFORM: editmode

test-unity-playmode:
  <<: *test
  retry: 2
  variables:
    TEST_PLATFORM: playmode

build-AndroidPlugin:
  image: jangrewe/gitlab-ci-android
  stage: build-dependencies
  <<: *android_before_script
  retry: 2
  script:
    - ./AndroidPlugin/gradlew assembleDebug -p ./AndroidPlugin
  artifacts:
    paths:
    - AndroidPlugin/androidunitybridge/build/outputs/
    expire_in: 2 weeks
  variables:
    PROJECT_DIR: AndroidPlugin

.build-unity: &build-unity
  stage: build-main
  #tip: you can reuse same stage to do everything in parallel and reduce overall time
  # stage: test
  <<: *unity_before_script
  script: |
    echo "Building for $BUILD_TARGET"
    export BUILD_PATH=./Builds/$BUILD_TARGET/
    mkdir -p $BUILD_PATH
    xvfb-run --auto-servernum --server-args='-screen 0 640x480x24' \
      /opt/Unity/Editor/Unity \
        -projectPath $(pwd) \
        -quit \
        -batchmode \
        -buildTarget $BUILD_TARGET \
        -customBuildTarget $BUILD_TARGET \
        -customBuildName $BUILD_NAME \
        -customBuildPath $BUILD_PATH \
        -customBuildOptions AcceptExternalModificationsToPlayer \
        -executeMethod BuildCommand.PerformBuild \
        -logFile
    ls -la $BUILD_PATH
    [ -n "$(ls -A $BUILD_PATH)" ] # fail job if build folder is empty
  
  artifacts:
    paths:
    - ./Builds/
    expire_in: 2 weeks

.build-unity-android: &build-unity-android
  stage: build-main
  #tip: you can reuse same stage to do everything in parallel and reduce overall time
  # stage: test
  <<: *unity_android_before_script
  image: unity-android:latest
  script: |
    echo "Building for $BUILD_TARGET"
    export BUILD_PATH=./Builds/$BUILD_TARGET/
    mkdir -p $BUILD_PATH
    xvfb-run --auto-servernum --server-args='-screen 0 640x480x24' \
      /opt/Unity/Editor/Unity \
        -projectPath $(pwd) \
        -quit \
        -batchmode \
        -buildTarget $BUILD_TARGET \
        -customBuildTarget $BUILD_TARGET \
        -customBuildName $BUILD_NAME \
        -customBuildPath $BUILD_PATH \
        -customBuildOptions AcceptExternalModificationsToPlayer \
        -executeMethod BuildCommand.PerformBuildAndroid \
        -logFile
    ls -la $BUILD_PATH
    [ -n "$(ls -A $BUILD_PATH)" ] # fail job if build folder is empty
  
  artifacts:
    paths:
    - ./Builds/
    expire_in: 2 weeks

build-unity-Linux-x86_64:
